wandb:
    entity: aiml-l2r
    project_name: ac-sac
    run_name: ac-sac-v0.1

training:
    n_train_steps: 10_000_000
    batch_size: 128
    buffer_size: 10_000_000
    update_interval: 1
    start_steps: 2_000
    log_interval: 10
    checkpoint_freq: 200_000
sac:
    gamma: 0.992
    n_steps: 3
    entropy_lr: 0.0003
    policy_lr: 0.0003
    q_lr: 0.0003
    n_layers: 2
    target_update_coef: 0.005
    log_interval: 100
    policy:
        feature_dim: 256
        output_dim: 3
    look_ahead:
        distance_m: 300
        n_points: 12
        raceline_path: 'data/racelines/monza.csv'


aci:
    race.ini:
        RACE:
            TRACK: "monza"
            CONFIG_TRACK: ""
        SESSION_0:
            SPAWN_SET: HOTLAP_START
    video.ini:
        VIDEO:
            WIDTH: 1280
            HEIGHT: 736
    controls.ini:
        X360:
            SPEED_SENSITIVITY: 0.2
    assists.ini:
        ASSISTS:
            TYRE_BLANKETS: 1
    capture:
        is_docker: False
        is_proton: True
        images:
            image_format: "BGR0"
            wait_for_new_frames: False
        state:
            use_dicts: True
    termination:
        check_every_n: 1000
        max_consecutive_failures: 3
    restart:
        check_every_n: 1
        max_consecutive_failures: 1